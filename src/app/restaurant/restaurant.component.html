<div class="restaurant d-flex flex-column">
    <div class="restaurant-header d-flex justify-content-center align-items-center w-100">
        <i class="fas fa-chevron-circle-left"></i>
        <h3><span>{{data.name}}</span></h3>
    </div>
    <img class="restaurant-background" [src]="data.urlPhoto" alt="">
    <div class="restaurant-content w-100 px-2">
        <div class="restaurant-info p-4">
            <div class="d-flex align-items-center">
                <div class="w-100">
                    <h3>{{data.name}}</h3>
                    <p>{{data.type}}</p>
                </div>
                <div class="text-center">
                    <div class="stars">
                        <span *ngFor="let number of [1,2,3,4,5]">
                            <i class="fa fa-star" [class.checked]="number < data.stars"></i>
                        </span>
                    </div>
                    <span class='badge bg-secondary' [class.bg-red]=data.open>{{data.open ? 'ABIERTO AHORA' :
                        'CERRADO'}}</span>
                </div>
            </div>
            <hr>
            <div class="restaurant-info--items d-flex justify-content-center">
                <a *ngIf="data.phone" href="tel:{{data.phone}}"
                    class="d-flex flex-column align-items-center color-acento">
                    <i class="fas fa-phone"></i>
                </a>
                <a *ngIf="data.email" href="mailto:juan@ireserve.com"
                    class="d-flex flex-column align-items-center color-acento">
                    <i class="fas fa-envelope-open-text"></i>
                </a>
                <div class="d-flex flex-column align-items-center">
                    <div>
                        <i class="fas fa-door-open me-2"></i>
                        <span>12:00 am</span>
                    </div>
                    <div>
                        <i class="fas fa-store-slash me-2"></i>
                        <span>16:00 pm</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="restaurant-menu my-2">
            <h4 class="mt-3">Menú</h4>
            <hr class="my-4" />
            <ul class="nav nav-pills mb-3 py-2" id="pills-tab" role="tablist">
                <li *ngFor="let key of objectKeys(menu); index as i" class="nav-item mx-2" role="presentation">
                    <button *ngIf="transformKey[key]" class="nav-link" [class.active]="i===0"
                        [id]="'pills-' + key + '-tab'" data-bs-toggle="pill" [attr.data-bs-target]="'#pills-' + key"
                        type="button" role="tab" [attr.aria-controls]="'pills-' + key"
                        [attr.aria-selected]="i===0">{{transformKey[key]}}</button>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div *ngFor="let key of objectKeys(menu); index as i" class="tab-pane fade" [class.show]="i===0"
                    [class.active]="i===0" [id]="'pills-' + key" role="tabpanel"
                    [attr.aria-labelledby]="'pills-' + key + '-tab'">
                    <p *ngFor="let item of menu[key]">
                        {{item|json}}
                    </p>
                </div>
            </div>
        </div>
    </div>

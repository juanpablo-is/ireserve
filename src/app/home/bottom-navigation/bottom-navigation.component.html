<div class="fixed-bottom bottom-navigation d-flex">
    <a *ngFor="let button of buttons" [routerLink]="[button.routing]"
        [routerLinkActive]="[button.routing == route.url ? 'active-routing' : null]"
        class="d-flex justify-content-center align-items-center flex-column">
        <i [class]="button.iconClass"></i>
        <p>{{button.name}}</p>
    </a>
</div>

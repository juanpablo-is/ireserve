<div class="cont-restaurant-info center">
    <div class="container">
        <a [routerLink]="['/profile']">
            <div class="return center">
                <i class="fas fa-arrow-left"></i>
            </div>
        </a>

        <div class="my-3 layout-grid">
            <div class="form-floating">
                <input type="text" class="form-control" id="address" placeholder="Nombre" value={{restaurant.address}}
                    #address>
                <label for="address">Dirección:</label>
            </div>
            <div class="form-floating">
                <input type="number" class="form-control" id="countTables" placeholder="Número de mesas"
                    value={{restaurant.countTables}} #countTables>
                <label for="countTables">Número de mesas:</label>
            </div>
            <div class="form-floating">
                <input type="time" class="form-control" id="dateStart" placeholder="Hora inicio"
                    value={{restaurant.dateStart}} #dateStart>
                <label for="dateStart">Hora inicio:</label>
            </div>
            <div class="form-floating">
                <input type="time" class="form-control" id="dateEnd" placeholder="Hora cierre"
                    value={{restaurant.dateEnd}} #dateEnd>
                <label for="dateEnd">Hora cierre:</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="nameRestaurant" placeholder="Nombre restaurante"
                    value={{restaurant.name}} #name>
                <label for="nameRestaurant">Nombre restaurante:</label>
            </div>
            <div class="form-floating">
                <input type="tel" class="form-control" id="phone" placeholder="Teléfono" value={{restaurant.phone}}
                    #phone>
                <label for="phone">Teléfono:</label>
            </div>
        </div>

        <div class="col-12 center">
            <button class="btn e-button" (click)="updateRestaurant()"><i class="far fa-edit"></i> Editar
                Información</button>
        </div>
    </div>
</div>

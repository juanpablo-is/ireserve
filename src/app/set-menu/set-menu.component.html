<div *ngIf="alertError" class="fixed-top alert alert-danger text-center" role="alert">
    {{alertError}}
</div>

<div class="menu-cont">
    <div class="container">
        <div class="cont-img centro">
            <img src="../../assets/icons/set-menu.svg" alt="">
        </div>
        <div class="cont-text centro">
            <h5>Â¡Hola <b class="acento">{{name}}</b>!</h5>
        </div>
        <div class="cont-text centro">
            <h6>Necesitamos que ingrese el menu de su {{type}}</h6>
        </div>
        <div *ngFor="let item of categories">
            <app-menu-option [items] = "item" [categories]="categories"></app-menu-option>
        </div>
        
        <div class="row py-3 centro">
            <div class="col-12 centro">
                <input class="form-control input-style" placeholder="Categoria" #addCategory>
            </div>
        </div>
        <div class="row py-3 centro">
            <div class="col-12 centro">
                <button class="btn button" (click)="add()">Agregar Categoria <i class="fas fa-plus-circle"></i></button>
            </div>
        </div>
        <div class="cont-btn centro">
            <input type="submit" class="btn add-btn-menu" [value]="btnSaveMenu" (click)="save()">
        </div>
    </div>
</div>
